<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="./calculator.css" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css" />
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_header">
      <div class="header">
        <div class="logo">DASOM</div>
        <div class="sun_screen"></div>
      </div>
      <div class="main_screen"></div>
      <div class="name">DS-1219</div>
    </div>
    <div class="wrapper_body">
      <button type="button" class="btn_1">H/M/S</button>
      <button type="button" class="btn_1"></button>
      <button type="button" class="btn_1">%</button>
      <button type="button" class="btn_1"></button>
      <button type="button" class="btn_1"></button>
      <button type="button" class="btn_2"></button>
      <button type="button" class="btn_2 mrc">MRC</button>
      <button type="button" class="btn_2">M-</button>
      <button type="button" class="btn_2">M+</button>
      <button type="button" class="btn_2"></button>
      <button type="button" class="btn_3"></button>
      <button type="button" class="btn_3">7</button>
      <button type="button" class="btn_3">8</button>
      <button type="button" class="btn_3">9</button>
      <button type="button" class="btn_3"></button>
      <button type="button" class="btn_p">C</button>
      <button type="button" class="btn_4">4</button>
      <button type="button" class="btn_4">5</button>
      <button type="button" class="btn_4">6</button>
      <button type="button" class="btn_4">-</button>
      <button type="button" class="btn_p">AC</button>
      <button type="button" class="btn_5">1</button>
      <button type="button" class="btn_5">2</button>
      <button type="button" class="btn_5">3</button>
      <button type="button" class="btn_plus">+</button>
      <button type="button" class="btn_6">0</button>
      <button type="button" class="btn_6">00</button>
      <button type="button" class="btn_6"></button>
      <button type="button" class="btn_6">=</button>
    </div>
  </div>
</body>
</html>
