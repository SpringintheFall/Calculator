<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit-06 Calculator</title>
  <link href="/pair-bomikang/cmm.css" rel="stylesheet">
  <link href="/pair-bomikang/font-set.css" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css" />
</head>
<body>
  <section class="calculator">
    <h1 class="tit">casio</h1>
    <div class="view"><p>1+1=2</p></div>
    <div class="wrap">
      <li class="operator_set">
        <button type="button" class="btn_cmm _operator">AC</button>
        <button class="btn_cmm _operator">Enter</button>
      </li>
      <li class="num_set">
        <button type="button" class="btn_cmm _num">7</button>
        <button type="button" class="btn_cmm _num">8</button>
        <button type="button" class="btn_cmm _num">9</button>
        <button type="button" class="btn_cmm _control">/</button>
        <button type="button" class="btn_cmm _num">4</button>
        <button type="button" class="btn_cmm _num">5</button>
        <button type="button" class="btn_cmm _num">6</button>
        <button type="button" class="btn_cmm _control">x</button>
        <button type="button" class="btn_cmm _num">1</button>
        <button type="button" class="btn_cmm _num">2</button>
        <button type="button" class="btn_cmm _num">3</button>
        <button type="button" class="btn_cmm _control">-</button>
        <button type="button" class="btn_cmm _num">0</button>
        <button type="button" class="btn_cmm _control">.</button>
        <button type="button" class="btn_cmm _control">=</button>
        <button type="button" class="btn_cmm _control">+</button>
      </li>
    </div>
  </section>
</body>
</html>
